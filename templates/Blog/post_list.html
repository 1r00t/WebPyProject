{% extends 'base.html' %}
{% block title %} Blog {% endblock %}
{% block content %}
<h2>Blog</h2>
<a href="{% url 'post-create' %}">Post erstellen</a>
<ul>
    {% for post in object_list %}
    <li>
        <h4><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
        <p>{{ post.text }}</p>
        <p>{{ post.created }}</p>
    </li>
    {% empty %}
        <li>Keine Posts vorhanden!</li>
    {% endfor %}
</ul>
<p><a href="{% url 'blog-list' %}">zur√ºck</a></p>
{% endblock %}
